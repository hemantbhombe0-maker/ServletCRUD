<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 350px;
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome! Please Sign Up First</h1>

        <a href="Login.html">Login</a>
        <a href="Signup.html">Sign Up</a>
    </div>
</body>
</html>
