<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #ffffff;
        padding: 40px;
        width: 400px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
        color: #333;
        margin-bottom: 25px;
        font-size: 24px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    input[type="submit"] {
        background-color: #0078ff;
        color: white;
        border: none;
        padding: 12px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #005fcc;
    }

    .link {
        margin-top: 15px;
        display: block;
        font-size: 14px;
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>

        <form action="Signupcontroller" method="post">
            <input type="text" name="name" placeholder="Enter Full Name" required>
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="text" name="cono" placeholder="Enter Contact Number" required>
            <input type="date" name="date" required>

            <input type="submit" value="Sign Up">
        </form>

        <a href="Login.html" class="link">Already have an account? Login</a>
    </div>
</body>
</html>
