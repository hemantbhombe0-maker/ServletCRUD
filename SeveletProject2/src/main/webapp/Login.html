<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #ffffff;
        padding: 40px;
        width: 350px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
        color: #333;
        margin-bottom: 25px;
        font-size: 24px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    input[type="submit"] {
        background-color: #0078ff;
        color: white;
        border: none;
        padding: 12px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #005fcc;
    }

    .link {
        margin-top: 15px;
        display: block;
        font-size: 14px;
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="Logincontroller" method="post">
            <input type="text" name="user" placeholder="Enter Username" required>

            <input type="password" name="password" placeholder="Enter Password" required>

            <input type="submit" value="LOGIN">
        </form>

        <a href="Signup.html" class="link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
