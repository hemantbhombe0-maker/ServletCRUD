<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #ffffff;
        padding: 40px;
        width: 350px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 25px;
    }

    .btn {
        background-color: #0078ff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #005fcc;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>

        <form action="ViewDatacontroller" method="post">
            <input class="btn" type="submit" value="View Data">
        </form>
    </div>
</body>
</html>
